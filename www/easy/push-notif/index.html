<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Push Notification Demo</title>
</head>
<body>
  <h1>Push Notification Example</h1>
  <p>Step 1: tap the first button</p>
  <button id="subscribe-btn">Subscribe to Push Notifications</button><br/><br/><br/>
  <p>Step 2: Make sure to do step 1</p>
  <button id="send-notif">Hello World!</button>

  <script>
    // Check if service workers and push messaging are supported
    if ('serviceWorker' in navigator && 'PushManager' in window) {
      console.log('Service Worker and Push Notifications are supported');

      // Register service worker
      navigator.serviceWorker.register('/bookmark/push-notif/service-worker.js')
        .then(function(swReg) {
          console.log('Service Worker is registered', swReg);
          swRegistration = swReg;
        })
        .catch(function(error) {
          console.error('Service Worker Error', error);
        });
    } else {
      console.warn('Push messaging is not supported');
    }

    const subscribeBtn = document.getElementById('subscribe-btn');
    subscribeBtn.addEventListener('click', function() {
      subscribeUser();
    });

    const sendnotifBtn = document.getElementById('send-notif');
    sendnotifBtn.addEventListener('click', function() {
      Notification.requestPermission().then((perm) =>{
        if (Notification.permission === 'granted') {
                navigator.serviceWorker.ready.then(function(registration) {
                registration.showNotification('Hello World!', {
                    body: "Hello World Notification",
                    icon: "/bookmark/icon-512x512.png",
                });
            });
        }
        
        else {
            Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
                navigator.serviceWorker.ready.then(function(registration) {
                    registration.showNotification('Hello World!', {
                        body: 'This is a notification triggered by button click.',
                        icon: '/icon.png',
                        badge: '/badge.png'
                    });
                    });
                }
                else{
                    console.log('Permission denied.');
                }
            });
            
        }

        
      });
    });

    // Function to subscribe the user to push notifications
    function subscribeUser() {
      const applicationServerKey = urlB64ToUint8Array(
        'BPnV2YrQKbrLfIhUnLhQeFdZ2Lh6uxP_z6LShczp465rbSrgV74i8SbtpVeFLV9v22k4gxE8b-RrQjD0CW3lHec'
      );
      
      swRegistration.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: applicationServerKey
      })
      .then(function(subscription) {
        console.log('User is subscribed:', subscription);

        // Send subscription to your backend to save it
        // Example: fetch('/save-subscription', { method: 'POST', body: JSON.stringify(subscription) });
      })
      .catch(function(error) {
        console.error('Failed to subscribe the user: ', error);
      });
    }

    function urlB64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding)
        .replace(/\-/g, '+')
        .replace(/_/g, '/');

      const rawData = window.atob(base64);
      const outputArray = new Uint8Array(rawData.length);

      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }
  </script>
</body>
</html>
